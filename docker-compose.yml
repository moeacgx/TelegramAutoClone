services:
  app:
    image: ${APP_IMAGE:-ghcr.io/your-org/telegram-auto-clone:latest}
    pull_policy: always
    container_name: telegram-auto-clone
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./sessions:/app/sessions
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    restart: unless-stopped

  watchtower:
    image: containrrr/watchtower:latest
    container_name: telegram-auto-clone-watchtower
    command: --label-enable --cleanup --interval ${WATCHTOWER_INTERVAL:-300}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    profiles:
      - autoupdate
