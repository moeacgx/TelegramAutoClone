services:
  app:
    image: ${APP_IMAGE:-ghcr.io/moeacgx/telegramautoclone:latest}
    pull_policy: always
    container_name: telegram-auto-clone
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./sessions:/app/sessions
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    restart: unless-stopped

  app-local:
    build: .
    image: telegramautoclone:local
    container_name: telegram-auto-clone-local
    ports:
      - "${LOCAL_APP_PORT:-8001}:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./sessions:/app/sessions
    restart: unless-stopped
    profiles:
      - local

  watchtower:
    image: containrrr/watchtower:latest
    container_name: telegram-auto-clone-watchtower
    command: --label-enable --cleanup --http-api-update --http-api-token ${WATCHTOWER_HTTP_TOKEN:-change-this-token}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    profiles:
      - autoupdate
